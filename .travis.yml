language:
    - node_js
node_js:
    - 10
matrix:
    include:
        - os: linux
        - os: osx
        - os: windows
          install:
              - choco install php
              - & call RefreshEnv.cmd
install:
    - npm install
    - npm install -g codecov
script:
    - npm run eslint_prepush
    - npm run cover
    - npm run report
    - codecov
